  
<h2 mat-dialog-title>Actualizar el Estatus del tramite Numero : {{id_catalogo_areas}}</h2> 
<mat-dialog-content class='mat-typography'> 
  <h1 mat-dialog-title>Seleccione el estatus</h1> 
  <div class='row'>
    <div class='col-12'>
      <mat-form-field class='InputSelectModal' style='height: 100%; width: 100%;'>
        <mat-label>Estatus</mat-label>
        <select matNativeControl [(ngModel)]='estatus' id='estatus'  name='estatus'>
          <option *ngFor='let list_estatus of listEstatus'
            [value]='list_estatus.id_estatuscatalogo_areas'>
            {{list_estatus.descripcion}} 
          </option>
        </select>
      </mat-form-field>
    </div>
  </div>
  <div class='row'>
    <div class='col-12'>
      <mat-form-field [style.fontSize]='15' style='height: 200%; width: 100%;' >
        <mat-label>Agregué una descripción</mat-label>
          <textarea matInput  [(ngModel)]='descripcion'
            cdkTextareaAutosize
            #autosize='cdkTextareaAutosize'
            cdkAutosizeMinRows='1'
            cdkAutosizeMaxRows='5'></textarea>
      </mat-form-field>
    </div>
    <mat-dialog-actions align='end'> 
      <div class='row mt-5'>
        <div class='col-6'>
          <button  mat-fab extended  mat-dialog-close>Cancelar</button> 
        </div>
        <div class='col-6'>
          <button mat-fab extended (click)="almacenarEstatus()">Aceptar</button> 
        </div>
      </div>
    </mat-dialog-actions> 
  </div>
